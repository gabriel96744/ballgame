<html>
  <head>
  <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
        var h = window.innerHeight;
    var ball = new ball();
    var d;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(255);
        ball.show();
        ball.move();
      }
      function ball(){
       
        this.x = 100;
        this.y = 100;
        userWidth = 50;
        var speed = 10;
        this.show = function(){
        fill(color('red'));
        ellipse(this.x,this.y,userWidth,userWidth);
        }
        this.move = function(){
          if((keyIsDown(87))&&(this.y > 0)){
            this.y -= speed;
          }
          if((keyIsDown(83))&&(this.y < h - userWidth)){
            this.y += speed;
          }
          if((keyIsDown(65))&&(this.x > 0)){
            this.x -= speed;
          }
          if((keyIsDown(68))&&(this.x < w - userwidth)){
            this.x += speed;
          }
        }
      }
    </script>
  </body>
</html>
